<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .wrapper {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        #qr-container {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="registrationForm">
            <input type="text" id="name" placeholder="ФИО" required>
            <input type="text" id="phone" placeholder="Номер телефона" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="college" placeholder="Колледж" required>
            <input type="text" id="role" placeholder="Участник/Гость" required>
            <button type="submit">Отправить</button>
        </form>
        <div id="qr-container"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
